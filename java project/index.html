<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Temprature Conveter</h1>
    <div id="cotainer">
        <div class="cel">
            <label for="cel">Enter the value in celsius</label>
            <input type="number" value="0" id="celinput">
        </div>
        <div class="feren">
            <label for="cel">Enter the value in fahrenhit</label>
            <input type="number" value="32"id="fereninput">
        </div>
    </div>
    <script>

        let celInput=document.getElementById('celinput')
        let ferenInput=document.getElementById('fereninput')

        celInput.addEventListener('input' , function(){
           let c=this.value;
           let f=(c*9/5)+32;
           if(!Number.isInteger(f)){
            f=f.toFixed(4);
           }
           ferenInput.value=f;
        })
        
        ferenInput.addEventListener('input' , function(){
            let f=this.value;
            let c=(f-32)*5/9;
            if(!Number.isInteger(c)){
            c=c.toFixed(4);
           }
            celInput.value=c;
        })

    </script>
</body>
</html>
